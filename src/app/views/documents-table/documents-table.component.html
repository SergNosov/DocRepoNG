<div class="card">
<div class="card-header card-header-warning">
    <div class = "container">
         <div class ="con1">
            <h4 class="card-title">Список документов</h4>
         </div>
        <div class ="con2">
            <button type="button"
                    rel="tooltip"
                    title="Новый"
                    class="btn btn-primary btn-link"
                    data-original-title="Edit Task"
                    >
                <i class="material-icons">playlist_add</i>
            </button>
        </div>
    </div>
</div>
<div class="card-body table-responsive">
    <table class="table table-hover">
        <thead class="text-warning">
            <th>#</th>
            <th>Id</th>
            <th>Тип документа</th>
            <th>Номер</th>
            <th>Дата</th>
            <th>Отправитель</th>
            <th>Заголовок</th>
            <th>Содержание</th>
            <th>Действие</th>

        </thead>
        <tbody>
        <tr *ngFor="let doc of documents; let i = index" >
            <td>{{i + 1}}</td>
            <td>{{doc.id}}</td>
            <td>{{doc.doctype.title}}</td>
            <td>{{doc.num}}</td>
            <td>{{doc.date | date :'dd.MM.yyyy'}}</td>
            <td>
                <div *ngFor="let sender of doc.senders">
                    {{sender.title}};
                </div>
            </td>
            <td>{{doc.title}}</td>
            <td>{{doc.context}}</td>
            <td class="td-actions text-right">
                <button type="button"
                        rel="tooltip"
                        title="Редактировать"
                        class="btn btn-primary btn-link btn-sm"
                        data-original-title="Edit Task"
                        (click)= "editDocument(doc)">
                    <i class="material-icons">edit</i>
                </button>
                <button type="button"
                        rel="tooltip"
                        title="Удалить"
                        class="btn btn-danger btn-link btn-sm"
                        data-original-title="Remove"
                        (click) = "deleteDocument(doc)">
                    <i class="material-icons">close</i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
