<div class="card">
<div class="card-header card-header-warning">
    <h4 class="card-title">Список документов</h4>
</div>
<div class="card-body table-responsive">
    <table class="table table-hover">
        <thead class="text-warning">
            <th>#</th>
            <th>Id</th>
            <th>Тип документа</th>
            <th>Номер</th>
            <th>Дата</th>
            <th>Отправитель</th>
            <th>Заголовок</th>
            <th>Содержание</th>
        </thead>
        <tbody>
        <tr *ngFor="let doc of documents; let i = index" >
            <td>{{i + 1}}</td>
            <td>{{doc.id}}</td>
            <td>{{doc.doctype.title}}</td>
            <td>{{doc.num}}</td>
            <td>{{doc.date}}</td>
            <td>{{doc.senders}}</td>
            <td>{{doc.title}}</td>
            <td>{{doc.context}}</td>
        </tr>
        </tbody>
    </table>
</div>
</div>
