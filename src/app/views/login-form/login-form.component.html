<div>
    <div id="loginbox" style="margin-top: 50px;" class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Укажите логин/пароль</div>
            </div>

            <div style="padding-top: 30px" class="panel-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" formControlName="username" id="username"
                               autocomplete="off">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" formControlName="password" id="pwd"
                               autocomplete="off">
                    </div>

                    <div style="margin-top: 10px" class="form-group">
                        <div class="col-sm-6 controls">
                            <button type="submit" class="btn btn-success"
                                    [disabled]="loginForm.invalid">
                                Login
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-15">
                            <div>
                                <div class="alert alert-danger col-xs-offset-1 col-xs-10"
                                     *ngIf="loginForm.controls['username'].hasError('required')
                                          &&
                                          loginForm.controls['username'].touched">
                                    Введите имя пользователя (логин)
                                </div>
                                <div class="alert alert-danger col-xs-offset-1 col-xs-10"
                                     *ngIf="loginForm.controls['password'].hasError('required')
                                      &&
                                      loginForm.controls['password'].touched">
                                    Введите пароль
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
