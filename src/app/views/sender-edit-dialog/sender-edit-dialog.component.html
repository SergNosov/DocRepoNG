<mat-dialog-content>
    <p mat-dialog-title>Редактирование сведений отправителя</p>
    <mat-form-field>
        <mat-label>Наименование отправителя (обязательно)</mat-label>
        <input
                #inputTitle
                matInput
                [(ngModel)]="tempTitle"
                (keydown.enter)="onConfirm()">
        <button
            *ngIf="tempTitle.trim().length > 0"
            mat-button matSuffix mat-icon-button aria-label="Clear"
            (click)="tempTitle = ''" class="dialog-task-title">
            <mat-icon>clear</mat-icon>
        </button>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button
            color="primary"
            (click)="onConfirm()"
            [disabled]="inputTitle.value.trim().length==0">
        Сохранить
    </button>
    <button mat-raised-button (click)="onCancel()">Отмена</button>
</mat-dialog-actions>
