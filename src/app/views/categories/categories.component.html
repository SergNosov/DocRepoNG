<div class="sidebar" data-background-color="white" data-color="purple" data-image="../assets/img/sidebar-1.jpg">
  <div class="logo">
    <a class="simple-text logo-normal" href="">
      KUI DocRepo
    </a>
  </div>
  <div class="sidebar-wrapper">
    <ul class="nav">
      <li (click)="showTableByCategory(repoCategory)"
          *ngFor="let repoCategory of repoCategories"
          [class.active]="repoCategory === this.selectedCategory"
          class="nav-item pointer">
        <a class="nav-link">
          <p>{{repoCategory.title}}</p>
        </a>
      </li>
    </ul>
  </div>
</div>
