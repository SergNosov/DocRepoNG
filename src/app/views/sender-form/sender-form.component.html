<div class="col-md-8">
    <div class="card">
        <div class="card-header card-header-primary">
            <h4 class="card-title">Редактирование сведений отправителя</h4>
            <p class="card-category">(*) - поля обязательные для ввода</p>
        </div>
        <div class="card-body">
            <form [formGroup]="tempSenderFormData" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-2">
                        <div class="form-group bmd-form-group">
                            <label>Id</label>
                            <input type="text" class="form-control" formControlName="id" >
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="form-group bmd-form-group">
                            <label>Наименование отправителя(*)</label>
                            <input  type="text" class="form-control"  formControlName="title">
                            <div class="alert alert-danger small" *ngIf="tempSenderFormData.controls['title'].invalid &&
                                                                tempSenderFormData.controls['title'].touched"
                            >
                                Не указано наименование отправителя.
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary pull-right" >Сохранить</button>
                <div class="clearfix">
                    <a href="/senders">вернуться к списку отправителей</a>
                </div>
            </form>
        </div>
    </div>
</div>
